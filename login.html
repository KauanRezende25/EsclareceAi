<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="icon" type="image/png" href="/assets/Logo_sem_escrito_sem_fundo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/styles/login.css">

</head>

<body>

    <main class="apresentacao">
        <div class="total"> <!--Div que engloba todos os elementos da main-->

            <img class="Logo" src="/assets/EsclareceAi__3_-removebg-preview.png" width="250" height="250"> <!--Logo do site-->

            <form action="/principal.html"> <!--Action direciona para a tela principal ao clicar no botão do formulário-->

                <div class="login_total"><!--Div que engloba todos os elementos dentro do formulário-->
                    <div class="conteudo_login"><!--Div que engloba todos os Campos do input-->

                        <input class="campo_login" type="email" id="icone_email" placeholder="E-mail" required>

                        <div class="mostrar_senha">
                            <input class="campo_login" type="password" id="icone_senha" placeholder="Senha" required>
                            <i class="bi bi-eye" id="senhabtn" onclick="mostrar()" style="font-size: 1.7rem; margin-top: .65rem; margin-left: -3rem;"></i>
                        </div>

                    </div>

                    <!--Div que engloba o Lembrar senha e o esqueceu sua senha-->
                    <div class="info_login">
                        <div class="lembrar_senha">
                            <input class="lembrar_senha_check" type="checkbox" id="guardar_senha">
                            <label class="lembrar_senha_conteudo" for="guardar_senha">Lembrar minha senha</label>
                        </div>

                        <div class="campo_registro">
                            <a class="Registro" href=""> Esqueceu a senha?</a>
                        </div>
                    </div>

                    <!--Botão de login-->
                    <button class="botao" type="submit"> Login </button>

                    <!--Opção de cadastrar-se no site-->
                    <div class="campo_cadastro">
                        <a class="cadastro" href="/cadastro.html">Cadastre-se aqui</a>
                    </div>

                </div>
            </form>
        </div>
    </main>

    <script src="/Login.js"></script>
</body>

</html>
